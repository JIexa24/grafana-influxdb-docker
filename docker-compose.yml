version: "2.1"
services:
  grafana:
    image: r9odt/grafana:${grafana_version}
    container_name: git_grafana
    hostname: grafana
    restart: always
    environment:
      GRAFANA_INSTALL_PLUGINS: vertamedia-clickhouse-datasource
    ports:
      - "82:3000/tcp"
    volumes:
      - "./grafana/usr/share/grafana/conf:/usr/share/grafana/conf"
      - "./grafana/usr/share/grafana/data:/usr/share/grafana/data"
    links: 
      - influx:influxdb
      - grafana_mariadb:grafana_mariadb
    networks:
      network_1:
        ipv4_address: 10.6.0.2
  influx:
    image: r9odt/influx:${influx_version}
    container_name: git_influx
    hostname: influx
    restart: always
    ports:
      - "8086:8086/tcp"
    volumes:
      - "./influx/etc/influxdb:/etc/influxdb"
      - "./influx/var/lib/influxdb:/var/lib/influxdb"
    networks:
      network_1:
        ipv4_address: 10.6.0.3
  telegraf:
    image: r9odt/telegraf:${telegraf_version}
    container_name: git_telegraf
    hostname: telegraf
    restart: always
    volumes:
      - "./telegraf/etc/telegraf:/etc/telegraf"
    links: 
      - influx:influxdb
    networks:
      network_1:
        ipv4_address: 10.6.0.4
  grafana_mariadb:
    image: r9odt/mariadb:${mariadb_version}
    container_name: git_grafana_mariadb
    hostname: mariadb
    restart: always
    networks:
      network_1:
        ipv4_address: 10.6.0.5
        
networks:
  network_1:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: "monitor0"
    ipam:
      driver: default
      config:
      - subnet: 10.6.0.0/29
        gateway: 10.6.0.1
